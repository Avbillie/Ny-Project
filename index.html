<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\styles.css">
    <link rel="stylesheet" href="assets\bootstrap.css">

</head>

<body class="container-fluid">
    <header class="jumbotron">
        <h1 class="text-center">New York Times Search</h1>
    </header>


    <section class="card">
        <div class="card-body ">
            <h5 class="card-header">Search Parameters</h5>
            <span>Search Term:</span>
            </br>
            <input class="col-lg-12" type="text" id="Search-Term">
            </br>
            </br>
            <span>Number of Records to Retrieve:</span>
            </br>
            <input class="col-lg-12" type="number" id="Number-of-Records-to-Retrieve">
            </br>
            </br>
            <span>Start Year (Optional):</span>
            </br>
            <input class="col-lg-12" type="date" id="Start-Year">
            </br>
            </br>
            <span>End Year (Optional):</span>
            </br>
            <input class="col-lg-12" type="date" id="End-Year">
            </br>
            </br>
            <button class="search" id="search">Search</button>
            <button class="clear" id="clear">Clear Results</button>
        </div>
    </section>
    </br>
    <section class="card">
        <div class="card-body ">
            <h5 class="card-header">Top Articles</h5>
            <div id="topArticles"></div>
        </div>
    </section>
    </br>
    <section>
        <div class="card text-center">
            <div class="card-footer">
                </br>
                Made with lots and lots of &hearts;
                </br>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>   
</body>

</html>
