<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\styles.css">
    <link rel="stylesheet" href="assets\bootstrap.css">

</head>

<body class="container-fluid">
    <header class="jumbotron">
        <h1>New York Times Search</h1>
    </header>


    <main class="card">
        <div class="card-body ">
            <h5 class="card-title">Search Parameters</h5>
            <span>Search Term:</span>
            </br>
            <input class="col-lg-12" type="text" id="Search-Term">
            </br>
            <span>Number of Records to Retrieve:</span>
            </br>
            <input class="col-lg-12" type="number" id="Number-of-Records-to-Retrieve">
            </br>
            <span>Start Year:</span>
            </br>
            <input class="col-lg-12" type="date" id="Start-Year">
            </br>
            <span>End Year:</span>
            </br>
            <input class="col-lg-12" type="date" id="End-Year">
        </br>
            <button class="search" id="search">Search</button>
            <button class="clear" id="clear">Clear Results</button>

        </div>
    </main>

    <main class="card">
        <div class="card-body ">
            <h5 class="card-title">Top Articles</h5>
            <div id="topArticles"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
$("#search").on("click", function(){ 
var searchTerm =$("#Search-Term").val();
var noRecords = $("#Number-of-Records-to-Retrieve").val(); 
var startD = $("#Start-Year").val();
var endD = $("#End-Year").val();
var queryUrl = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=" +searchTerm+"&begin_date="+startD+"&end_date="+endD+"&api-key=nUmHpNlAyIYYEcFchHLjAlGFoAhmZ633&limit="+noRecords;
$.ajax({
url: queryUrl,
method: "GET"
}).then(function(response){
    console.log(response);
});
});
});

    </script>
    

   
</body>

</html>
